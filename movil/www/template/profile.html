<md-toolbar style="position:fixed; z-index: 50 !important;" md-scroll-shrink>
    <div class="md-toolbar-tools">
        <lx-button class="md-icon-button" style="margin-left: -5px; margin-right: 10px;" ng-click="back()" lx-size="l" lx-color="white" lx-type="icon"><i class="mdi mdi-menu"></i></lx-button>
        <h2 flex md-truncate>{{$parent.title}}</h2>
        <lx-button lx-id="check" lx-size="l" lx-color="white" ng-click="saveProfile()" lx-type="icon"></lx-button>
    </div>
</md-toolbar>
<div flex-container="row" class="fondo-cordova" flex-align="center center" style="margin-top:52px; height: auto;">
    <div flex-item="9" class="top-space-padding botton-space-padding" align="center" >
        <lx-icon lx-id="camera" lx-size="s" lx-color="white" lx-type="flat" class="icon-camera"></lx-icon>
        <div style="height:200px;">
            <img style="height: 100%;" src="img/logo.png" alt="Bienvenida">

        </div>
        <!-- <span class="fs-display-1 display-block">{{app_name}}</span> -->
    </div>
</div>
<md-content layout="column">
    <section>
        <md-subheader ng-show="todos.length == 0" style="text-align:center;">Ningun mensaje para mostrar</md-subheader>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
                <img ng-src="{{item.face}}" class="md-avatar" alt="{{item.who}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.who }}</h3>
                    <p>{{ item.notes }}</p>
                    <h4 class="md-list-text-date">{{item.when}}</h4>
                </div>
                <md-divider ></md-divider>
            </md-list-item>
        </md-list>
    </section>
</md-content>
