<html ng-app="app-main">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data gap * https://*.google.com  https://*.facebook.com https://*.googleapis.com  https://*.gstatic.com  https://*.googleusercontent.com 'unsafe-inline' 'unsafe-eval'; media-src *; img-src 'self' https://*.gstatic.com https://*.googleapis.com data:; style-src 'self' https://*.googleapis.com https://*.gstatic.com 'unsafe-inline';">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="icon" type="image/png" sizes="32x32" href="img/logo-sf.png">
        <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"> -->

        <title>Inicio</title>

        <!-- Before body closing tag -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQt1zhUAND1519CQH5uVsGa7mcIcXTHvY"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/velocity/velocity.js"></script>
        <script src="bower_components/moment/min/moment-with-locales.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular/angular-resource.min.js"></script>
        <script src="bower_components/angular/angular-route.min.js"></script>
        <script src="bower_components/angular-ui-mask/dist/mask.js"></script>
        <script src="bower_components/angular/angular-sanitize.min.js"></script>
        <script src="bower_components/lumx/dist/lumx.js"></script>
        <!-- <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script> -->

        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>

        <!-- <script src="bower_components/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>
        <script type="text/javascript" src="js/sha/sha.js"></script> -->

        <!-- SCRIPTS para funcionalidad -->
        <!-- <script src="js/plugins/jquery.slimscroll.min.js.js"></script> -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/home-controller.js"></script>
        <script src="js/menu-controller.js"></script>
        <script src="js/my-travels-controller.js"></script>
        <script src="js/new-travel-controller.js"></script>
        <script src="js/search-controller.js"></script>
        <script src="js/messages-controller.js"></script>
        <script src="js/profile-controller.js"></script>
        <script src="js/settings-controller.js"></script>
        <script src="js/notifications-controller.js"></script>
        <script src="js/data-travel-controller.js"></script>

    </head>
    <body ng-controller="main">
        <div style="height: 100%;" class="{{fondo}}">
            <md-toolbar style="position:fixed; z-index: 50 !important;" md-scroll-shrink ng-show="nav_bar_visible">
                <div class="md-toolbar-tools">
                    <lx-button class="md-icon-button" style="margin-left: -5px; margin-right: 10px;" ng-click="openNavBar()" lx-size="l" lx-color="white" lx-type="icon"><i class="mdi mdi-menu"></i></lx-button>
                    <h2 flex md-truncate>{{title}}</h2>
                    <lx-button lx-size="l" lx-color="white" ng-click="menuNotifications()" lx-type="icon"><i class="mdi mdi-email"></i></lx-button>
                </div>
            </md-toolbar>
            <div class="content" flex-container="row" flex-align="center center" >
                <div  layout="row" class="width-full" ng-cloak>
                    <section layout="row" flex>
                        <md-sidenav style="position:fixed;" align="begin" mode="push" #sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" ng-show="nav_bar_visible">
                            <md-toolbar class="md-theme-indigo" >
                                <div class="md-toolbar-tools" ng-click="closeNavBar()">
                                    <h2 flex md-truncate>Mi cuenta</h2>
                                    <div class="" aria-label="close">
                                        <lx-button lx-size="l" lx-color="white" lx-type="icon"><i class="mdi mdi-chevron-left"></i></lx-button>
                                    </div>
                                </div>
                            </md-toolbar>
                            <md-content layout-padding class="back-account">
                                <md-list-item ng-click="loadTravels()">
                                    <img ng-src="{{user.photo}}" class="md-avatar" alt="{{user.name}}" />
                                    <div class="md-list-item-text" layout="column">
                                        <h3>{{user.name}}</h3>
                                    </div>
                                </md-list-item>
                            </md-content>
                            <md-content>
                                <md-list flex>
                                    <md-divider ></md-divider>
                                    <md-subheader class="md-no-sticky">Men√∫</md-subheader>
                                    <md-list-item ng-click="menuHome()">
                                        <md-icon class="icon-menu" md-svg-icon="img/icons/home.svg"></md-icon>
                                        <p>Inicio</p>
                                    </md-list-item>
                                    <md-list-item ng-click="menuMyTravels()">
                                        <md-icon class="icon-menu" md-svg-icon="img/icons/car-side.svg"></md-icon>
                                        <p>Mis viajes</p>
                                    </md-list-item>
                                    <md-list-item ng-click="menuMessages()">
                                        <md-icon class="icon-menu" md-svg-icon="img/icons/email.svg"></md-icon>
                                        <p>Mensajes</p>
                                    </md-list-item>
                                    <md-divider ></md-divider>
                                    <md-list-item ng-click="menuNewTravel()">
                                        <md-icon class="icon-menu" md-svg-icon="img/icons/plus-box.svg"></md-icon>
                                        <p>Publicar viaje</p>
                                    </md-list-item>
                                    <md-list-item ng-click="menuSearch()">
                                        <md-icon class="icon-menu" md-svg-icon="img/icons/magnify.svg"></md-icon>
                                        <p>Buscar viaje</p>
                                    </md-list-item>
                                    <md-divider ></md-divider>
                                    <md-list-item ng-click="menuProfile()">
                                        <md-icon class="icon-menu" md-svg-icon="img/icons/face-profile.svg"></md-icon>
                                        <p>Perfil</p>
                                    </md-list-item>
                                    <md-list-item ng-click="menuSettings()">
                                        <md-icon class="icon-menu" md-svg-icon="img/icons/settings.svg"></md-icon>
                                        <p>Configuraci√≥n</p>
                                    </md-list-item>
                                </md-list>
                            </md-content>

                        </md-sidenav>
                        <!-- <md-content flex> -->
                            <div ng-view class="width-full" style="{{nav_bar_visible == true ? 'margin-top:52px;': ''}}">

                            </div>
                        <!-- </md-content> -->
                    </section>
                </div>
            </div>

    </body>
